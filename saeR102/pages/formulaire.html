<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header id="main-header">
        <div class="main-menu">
            <h1 class="home-logo">Acceuil</h1>
        </div>
        <nav class="nav-buttons">
            <button onclick="toggleNavMenu('nav-sous-menu')" class="nav-toggle">&#9776;</button>
            <button onclick="toggleDarkMode()" class="theme-toggle">&#9788;</button>
        </nav>
    </header>

    <section class="nav-sous-menu">
        <div><h1>Navigation</h1></div>
        <div>
            <ul>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>

    <main>
        <section class="main-content">
            <h1>Formulaire de Contact</h1>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    </footer>
